<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ichigo's Site!</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
  <style>
    body {
      background:
        linear-gradient(rgba(27, 27, 29, 0.8), rgba(27, 27, 29, 0.8)),
        url('1374683.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Space Grotesk', serif;
      color: white;
      text-align: center;
    }
    h1 {
      padding-top: 200px;
      text-shadow: 2px 2px 7px rgb(0, 0, 0);
      font-weight: 500;
    }
    .link-container {
      margin-top: 50px;
      width: 500px;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
    }
    .link-container img {
      width: 100%;
      display: block;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .link-container img:hover {
      transform: scale(1.05);
    }
    #videoContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #videoContainer.fullscreen {
      display: flex;
    }
    #myVideo {
      max-width: 100%;
      max-height: 100%;
      border-radius: 0;
      outline: none;
      object-fit: contain;
      background: black;
    }
    /* Custom controls */
    #controls {
      margin-top: 10px;
      color: white;
      user-select: none;
    }
    #controls button {
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      padding: 8px 12px;
      margin: 0 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #controls button:hover {
      background: rgba(255,255,255,0.3);
    }
    /* Hide Exit fullscreen button */
    #exitFullscreenBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>for why Isagi's the GOAT click the image</h1>
  <div class="link-container">
    <img id="thumbnail" src="d38c10467051374559604ae4baddb2f7.jpg" alt="Isagi Image" />
  </div>

  <div id="videoContainer">
    <video id="myVideo" preload="none" playsinline>
      <source src="C7157E7B-7BF6-4DF9-A7A3-5A95AE19876D.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div id="controls">
      <button id="playPauseBtn">Pause</button>
      <button id="exitFullscreenBtn">Exit</button>
    </div>
  </div>

  <script>
    const thumbnail = document.getElementById('thumbnail');
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('myVideo');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const exitFullscreenBtn = document.getElementById('exitFullscreenBtn');

    thumbnail.addEventListener('click', () => {
      thumbnail.style.display = 'none';
      videoContainer.classList.add('fullscreen');
      video.play();
      playPauseBtn.textContent = 'Pause';
    });

    playPauseBtn.addEventListener('click', () => {
      if(video.paused){
        video.play();
        playPauseBtn.textContent = 'Pause';
      } else {
        video.pause();
        playPauseBtn.textContent = 'Play';
      }
    });

    exitFullscreenBtn.addEventListener('click', () => {
      video.pause();
      video.currentTime = 0;
      videoContainer.classList.remove('fullscreen');
      thumbnail.style.display = 'block';
    });

    // Optional: press ESC to exit fullscreen (you can remove if you want)
    document.addEventListener('keydown', (e) => {
      if(e.key === "Escape" && videoContainer.classList.contains('fullscreen')){
        exitFullscreenBtn.click();
      }
    });
  </script>
</body>
</html>
