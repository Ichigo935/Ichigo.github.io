<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>"Secret" Page</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="Chill.jpg" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('Good Ending.png') no-repeat center center fixed;
      background-size: cover;
      color: black;
      overflow: hidden;
    }

    .secret-text {
      position: fixed;
      top: 120px;
      width: 100%;
      text-align: center;
      font-weight: 600;
      font-size: 26px;
      color: white;
      -webkit-text-stroke: 1px rgba(255, 255, 255, 0.9);
      text-stroke: 1px rgba(255, 255, 255, 0.9);
      user-select: none;
      z-index: 1000;
      text-shadow:
        -2px -2px 2px rgba(0,0,0,0.9),
         2px -2px 2px rgba(0,0,0,0.9),
        -2px  2px 2px rgba(0,0,0,0.9),
         2px  2px 2px rgba(0,0,0,0.9);
    }

    .secret-text .sub-text {
      font-weight: 400;
      font-size: 16px;
      margin-top: 6px;
      color: white;
      -webkit-text-stroke: 0.6px rgba(255, 255, 255, 0.8);
      text-stroke: 0.6px rgba(255, 255, 255, 0.8);
      text-shadow:
        -1px -1px 1px rgba(0,0,0,0.8),
         1px -1px 1px rgba(0,0,0,0.8),
        -1px  1px 1px rgba(0,0,0,0.8),
         1px  1px 1px rgba(0,0,0,0.8);
    }

    .youtube-video {
      margin: 12px auto 0;
      width: 90%;
      max-width: 560px;
      height: 315px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    .audio-player {
      position: absolute;
      top: 460px;
      left: 10px;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 14px;
      color: white;
      width: 380px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6), 0 0 10px rgba(102,255,204,0.3);
      gap: 14px;
      opacity: 0;
      transform: scale(0.95);
      animation: playerFadeIn 1s ease-out forwards;
    }

    @keyframes playerFadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .album-art {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .audio-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .title {
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    #current-time, #duration {
      font-size: 12px;
      width: 34px;
      color: #b0fce4;
      text-shadow: 0 0 2px #000;
    }

    #seek-bar, #volume {
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      border-radius: 4px;
      background: linear-gradient(to right, #66ffcc, #22c1c3);
      outline: none;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    #seek-bar {
      flex: 1;
      min-width: 80px;
    }

    #volume {
      width: 60px;
    }

    #seek-bar:hover,
    #volume:hover {
      box-shadow: 0 0 8px #66ffcc;
    }

    #seek-bar::-webkit-slider-thumb,
    #volume::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #ffffff;
      border-radius: 50%;
      box-shadow: 0 0 4px #66ffcc;
    }

    #play-pause {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #play-pause svg {
      width: 20px;
      height: 20px;
      fill: #ffffff;
      filter: drop-shadow(0 0 5px rgba(102,255,204,0.6));
      transition: transform 0.2s ease, fill 0.2s ease;
    }

    #play-pause:hover svg {
      fill: #66ffcc;
      transform: scale(1.2);
    }

    @media (max-width: 480px) {
      .audio-player {
        flex-direction: column;
        width: calc(100% - 20px);
        left: 10px;
        right: 10px;
        padding: 12px;
        gap: 12px;
        top: 510px;
      }

      .album-art {
        width: 100%;
        height: auto;
      }

      .controls {
        flex-wrap: wrap;
        gap: 4px;
      }

      .title {
        text-align: center;
        white-space: normal;
      }

      #seek-bar, #volume {
        width: 100%;
      }

      .youtube-video {
        height: auto;
        aspect-ratio: 16 / 9;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="secret-text">
    You found my "secret" page!
    <div class="sub-text">You've earned my secret YouTube vid ðŸ¤«</div>
    <div class="youtube-video">
      <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/HXcA3lt_BVc" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
